<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAR AUTOMATION</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background-color: #0e3fa6;
            color: #fff;
            padding: 20px 10px;
            border-bottom: 5px solid #0e3fa6;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .spacer {
            flex: 1;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            flex-grow: 2;
        }

        .logo {
            width: 110px;
            height: auto;
        }

        .content {
            padding: 30px 40px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #0e3fa6;
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-size: 1.3em;
            border-bottom: 2px solid #0e3fa6;
        }

        .section p.description {
            color: #888;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .section p {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .soar-automation {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #0e3fa6;
            margin-bottom: 40px;
        }

        .footer {
            background-color: #0e3fa6;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-top: 5px solid #0e3fa6;
        }

        .footer p {
            margin: 0;
            font-size: 0.9em;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 20px 0;
            font-size: 1em;
            color: #fff;
            background-color: #0e3fa6;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #0e3fa6;
            transform: scale(1.05);
        }

        .two-boxes {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 40px;
        }

        .box {
            flex: 1; 
            max-width: 300px;
            background-color: #ffffff;
            border: 2px solid #e3e3e3;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .box-content {
            display: flex;
            align-items: center;
            gap:5px;
        }

        .box-content h4 {
            margin-left: 5px;
            font-size: 1em;
            color: #333;
        }

        .box h3 {
            margin-top: 0;
            color: #0e3fa6;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        
        .title-section {
            position: relative;
            display: flex;
            align-items: center;
            margin-left: 0;
        }

        .title-section h2 {
            margin-right: 10px;
            color: #0e3fa6; 
            border-bottom: none; 
        }

        .title-section h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333; 
        }

        .title-section::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background-color: #0e3fa6; 
            position: absolute;
            bottom: -5px; 
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="spacer"></div>
            <h1>SOAR AUTOMATION</h1>
            <img src="https://daihoc.fpt.edu.vn/re.mkt/images/logo-white.png" alt="Company Logo" class="logo">
        </div>
        <div class="content">
            <div class="section soar-automation">
            </div>
            <div class="section title-section">
                <h2>Title:</h2>
                <h3>IA1702</h3>
            </div>
            <div class="section">
                <h2>Case Info</h2>
                <p class="description">IA1702</p>
            </div>
            <div class="section">
                <h2>Recommend</h2>
                <p class="description">IA1702</p>
            </div>
            <div class="two-boxes">
                <div class="box">
                    <div class="box-content">
                        <h3>Tactic:</h3>
                        <h4>Reconnaissance</h4>
                    </div>
                </div>
                <div class="box">
                    <div class="box-content">
                        <h3>Technique:</h3>
                        <h4>Scanning</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Â© 2024 Your Company. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
